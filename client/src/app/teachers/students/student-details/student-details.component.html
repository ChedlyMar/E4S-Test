<div class='card'>
  <div class='card-header'>
    {{ 'Student details: ' + student?.firstName + ' '+ student?.lastName}}
  </div>
  <div class='card-body' *ngIf='student'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>First Name:</div>
          <div class='col-md-8'>{{student.firstName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Last Name:</div>
          <div class='col-md-8'>{{student.lastName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Email:</div>
          <div class='col-md-8'>{{student.email}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Level:</div>
          <div class='col-md-8'>{{student.Level}}</div>
        </div>

      </div>


    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)="onBack()">
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
