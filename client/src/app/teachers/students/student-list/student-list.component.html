<div class="card">
  <div class="card-header">

    <div class="row">

      <div class="col-md-4"> {{pageTitle}}</div>
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
  </div>

  <div class="card-body">



    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Level</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of filtredStudent">

            <td>
              <a [routerLink]="[student._id]">
                {{ student.firstName }} {{student.lastName}}
              </a>
            </td>
            <td>{{ student.email }}</td>
            <td>{{ student.level }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" [routerLink]="[student._id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
